<div id="app-info-container" data-oj-binding-provider="none">

  <div style="display: none;">
    <!--
      When the CBE goes down there is no Helidon server to serve up images, so
      we need to stash images here. Doing that allows us to have the images in
      memory, and be able to use them with a <canvas> element to set the image
      for the connectivity indicator.
    -->
    <img id="online-icon" data-bind="attr: {src: '../../images/' + i18n.brandingArea.icons.connectivity.online.iconFile + '.png'}"/>
    <img id="offline-icon" data-bind="attr: {src: '../../images/' + i18n.brandingArea.icons.connectivity.offline.iconFile + '.png'}"/>
    <img id="limited-icon" data-bind="attr: {src: '../../images/' + i18n.brandingArea.icons.connectivity.limited.iconFile + '.png'}"/>
  </div>

  <div class="oj-flex-bar">
    <div id="navtreeToggle" class="oj-flex-bar-start">
      <a
        href="#" tabindex="-1"
        on-click="[[navtreeToggleClick]]"
      >
        <oj-bind-if test="[[navtreeDisabled()]]">
          <img data-bind="attr: {src: '../../images/navigation-icon-toggle-greyed_24x24.png'}"/>
        </oj-bind-if>
        <oj-bind-if test="[[!navtreeDisabled()]]">
          <oj-bind-if test="[[navtreeVisible()]]">
            <img data-bind="attr: {src: '../../images/' + [[navTreeToggleThemeIcon('on')]] + '.png'}"/>
          </oj-bind-if>
          <oj-bind-if test="[[!navtreeVisible()]]">
            <img data-bind="attr: {src: '../../images/' + [[navTreeToggleThemeIcon('off')]] + '.png'}"/>
          </oj-bind-if>
        </oj-bind-if>
      </a>
    </div>

    <div id="app-info-logo" class="oj-sm-align-self-flex-end">
      <a href="/">
        <img id="oracleLogo" data-bind="attr: {src: '../images/oracle-logo-red_109x16.png'}">
      </a>
    </div>

    <div id="app-info-title" class="oj-sm-align-self-flex-start">
      <span :class="[[appInfoTitleClass]]">
        <oj-bind-text value="[[appName]]"></oj-bind-text>
        <span :class="[[appInfoTitleClass]]">
          <oj-bind-text value="[[i18n.brandingArea.keyPairs.domain.version.value()]]"></oj-bind-text>
        </span>
      </span>
    </div>

    <div id="domain-connect-info" class="oj-flex-bar-end">
      <oj-bind-if test="[[domainsConnectState() === 'CONNECTED']]">
        <img id="connection-type-image" data-bind="attr: {src: '../../images/' + i18n.brandingArea.icons.connectionType.nonsecure.iconFile + '.png', 'data-title': i18n.brandingArea.icons.connectionType.nonsecure.tooltip}"/>
        <span id="connected-to-label" data-bind="text: i18n.brandingArea.keyPairs.connectedTo.label"></span>
        <span id="connected-to-variable" data-bind="text: i18n.brandingArea.keyPairs.connectedTo.value(), attr: {'data-title': i18n.brandingArea.keyPairs.domain.url.value()}"></span>
        <span id="welcome-label" data-bind="text: i18n.brandingArea.keyPairs.welcome.label"></span>
        <span id="welcome-variable" data-bind="text: i18n.brandingArea.keyPairs.welcome.value()"></span>

        <img data-bind="attr: {src: '../../images/' + i18n.brandingArea.icons.separator.iconFile + '.png'}"/>

        <oj-button
          id="disconnect"
          on-oj-action="[[domainConnectButtonClickHandler]]"
          chroming="borderless"
          disabled="[[i18n.brandingArea.buttons.disconnect.disabled]]"
        >
          <img id="connect-disconnect-image" slot="startIcon" data-bind="attr: {src: '../../images/' + i18n.brandingArea.buttons.disconnect.image + '.png', 'data-title': i18n.brandingArea.buttons.disconnect.label}"/>
        </oj-button>

        <canvas id="console-state-bar" width="12" height="24"></canvas>
      </oj-bind-if>

      <oj-bind-if test="[[domainsConnectState() === 'DISCONNECTED']]">
        <span id="not-connected-label" data-bind="text: i18n.brandingArea.keyPairs.notConnected.label"></span>

        <img data-bind="attr: {src: '../../images/' + i18n.brandingArea.icons.separator.iconFile + '.png'}"/>

        <oj-button
          id="connect"
          on-oj-action="[[domainConnectButtonClickHandler]]"
          chroming="borderless"
          disabled="[[i18n.brandingArea.buttons.connect.disabled]]"
        >
          <img id="connect-disconnect-image" slot="startIcon" data-bind="attr: {src: '../../images/' + i18n.brandingArea.buttons.connect.image + '.png', 'data-title': i18n.brandingArea.buttons.connect.label}"/>
        </oj-button>

        <canvas id="console-state-bar" width="12" height="24"></canvas>
      </oj-bind-if>
    </div>
  </div>

</div>
