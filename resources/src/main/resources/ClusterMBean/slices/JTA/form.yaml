introductionHTML: >
  <p>Use this page to define the Java Transaction API (JTA) configuration
  of this WebLogic Server cluster. These settings supersede the domain-wide
  JTA configuration for this cluster.</p>

properties:
- name: "TimeoutSeconds"
- name: "AbandonTimeoutSeconds"
- name: "BeforeCompletionIterationLimit"
- name: "MaxTransactions"
- name: "MaxUniqueNameStatistics"
- name: "CheckpointIntervalSeconds"
- name: "TLOGWriteWhenDeterminerExistsEnabled"
- name: "Determiners"
- name: "ForgetHeuristics"
- name: "UnregisterResourceGracePeriod"
- name: "ParallelXAEnabled"
- name: "TwoPhaseEnabled"
- name: "TightlyCoupledTransactionsEnabled"
- name: "ClusterwideRecoveryEnabled"
advancedProperties:
- name: "SecurityInteropMode"
- name: "CompletionTimeoutSeconds"
- name: "MaxXACallMillis"
- name: "MaxResourceUnavailableMillis"
- name: "MaxResourceRequestsOnServer"
# deprecated - name: "RecoverySiteName"
# deprecated - name: "CrossSiteRecoveryRetryInterval"
# deprecated - name: "CrossSiteRecoveryLeaseExpiration"
# deprecated - name: "CrossSiteRecoveryLeaseUpdate"

helpTasks:
- "jta/ConfigureClusterJTA"

helpTopics:
- label: "Configure Network Resources "
  href: "cnfgd/network.html"
  type: "edocs"
- label: "Developing JTA Applications for Oracle WebLogic Server"
  href: "wljta/index.html"
  type: "edocs"
