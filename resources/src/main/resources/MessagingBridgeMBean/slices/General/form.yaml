introductionHTML: >
  <p>A messaging bridge instance transfers messages between two messaging
  providers. The providers may be another implementation of WebLogic JMS
  or a 3rd-party JMS messaging provider.</p><p>Use this page to configure
  the general settings for this messaging bridge instance to interoperate
  between messaging providers.</p>

