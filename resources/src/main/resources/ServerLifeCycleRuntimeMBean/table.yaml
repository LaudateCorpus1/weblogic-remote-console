displayedColumns:
- name: "Name"
- name: "Type"
- name: "State"

actions:

- name: "start"
  asynchronous: true
  usedIf:
    property: "State"
    values:
    - "SHUTDOWN"
    - "ACTIVATE_LATER"
    - "FAILED_MIGRATABLE"
    - "FAILED_NOT_RESTARTABLE"
    - "UNKNOWN"

- name: "resume"
  asynchronous: true
  usedIf:
    property: "State"
    values:
    - "STANDBY"
    - "ADMIN"

- name: "suspend"
  asynchronous: true
  actions:
    - name: "suspend"
      label: "When work completes"
      usedIf:
        property: "State"
        values:
        - "RUNNING"
    - name: "forceSuspend"
      label: "Force suspend now"
      usedIf:
        property: "State"
        values:
        - "RUNNING"

- name: "shutdown"
  asynchronous: true
  actions:
  - name: "shutdown"
    label: "When work completes"
    actionMethod: weblogic.console.backend.driver.plugins.ServerLifeCycleRuntimeMBeanCustomizer.customizeShutdown
    usedIf:
      property: "State"
      values:
      - "RUNNING"
      - "STANDBY"
      - "ADMIN"
  - name: "forceShutdown"
    label: "Force shutdown now"
    usedIf:
      property: "State"
      values:
      - "RUNNING"
      - "SUSPENDING"
      - "STARTING"
      - "SHUTTING_DOWN"
      - "SHUTDOWN_IN_PROCESS"
      - "STANDBY"
      - "ADMIN"
      - "FAILED"
      - "SUSPENDING"

- name: "restartSSL"
  actionMethod: weblogic.console.backend.driver.plugins.ServerLifeCycleRuntimeMBeanCustomizer.customizeRestartSSL
  usedIf:
    property: "State"
    values:
    - "RUNNING"
