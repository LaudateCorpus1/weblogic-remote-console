properties:

- name: ModuleType
  helpHTML: The type of the module (ear, jar, war, or rar)

- name: Targets
  optionsSources:
    - /Clusters
    - /Servers

# SourcePath needs to be specified when creating a deployment
- name: SourcePath
  required: true
  writable: createOnly

# PlanPath can only be specified when creating a deployment
- name: PlanPath
  writable: createOnly

collectionResourceClass: com.oracle.weblogic.console.backend.services.plugins.AppDeploymentMBeanCollectionResource
instanceResourceClass: com.oracle.weblogic.console.backend.services.plugins.AppDeploymentMBeanCollectionChildResource
createFormPropertiesMethod: weblogic.console.backend.driver.plugins.AppDeploymentMBeanCustomizer.customizeCreateFormProperties
