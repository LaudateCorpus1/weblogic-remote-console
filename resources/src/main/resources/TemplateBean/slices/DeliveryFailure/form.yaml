introductionHTML: >
  <p>Use this page to define message delivery failure parameters
  for destinations created from this JMS template, such as specifying
  redelivery limits, selecting a message expiration policy, and specifying
  an error destination for undeliverable or expired messages. As with
  all template options, settings in individual destinations supersede
  template settings.</p>

