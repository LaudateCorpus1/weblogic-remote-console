properties:

- name: Targets
  optionsSources:
    - /Clusters
    - /Servers

# SourcePath needs to be specified when creating a deployment
- name: SourcePath
  required: true
  writable: createOnly

collectionResourceClass: com.oracle.weblogic.console.backend.services.plugins.LibraryMBeanCollectionResource
instanceResourceClass: com.oracle.weblogic.console.backend.services.plugins.LibraryMBeanCollectionChildResource
createFormPropertiesMethod: weblogic.console.backend.driver.plugins.LibraryMBeanCustomizer.customizeCreateFormProperties
