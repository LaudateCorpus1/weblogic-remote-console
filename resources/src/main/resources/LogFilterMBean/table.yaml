introductionHTML: >
  <p>A domain log filter specifies the messages a server sends to
  the domain log. A message must pass all criteria specified in the
  filter.</p><p>When one or more log filters are configured, this page
  displays key information about each of them. You can also use this page
  to create a new log filter.</p>

displayedColumns:
- name: "Name"
- name: "FilterExpression"

