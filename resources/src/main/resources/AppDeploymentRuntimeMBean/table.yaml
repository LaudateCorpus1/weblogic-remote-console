actions:

- name: "start"
  asynchronous: true
  actions:
  - name: "start"
    label: "Servicing all requests"
  - name: "startInAdminMode"
    label: "Servicing only administration requests"
    actionMethod: weblogic.console.backend.driver.plugins.AppDeploymentRuntimeMBeanCustomizer.customizeStartInAdminMode

- name: "stop"
  asynchronous: true
  actions:
  - name: "stop"
    label: "When work completes"
  - name: "forceStop"
    label: "Force stop now"
    actionMethod: weblogic.console.backend.driver.plugins.AppDeploymentRuntimeMBeanCustomizer.customizeForceStop
  - name: "stopToAdminMode"
    label: "Stop, but continue servicing administration requests"
    actionMethod: weblogic.console.backend.driver.plugins.AppDeploymentRuntimeMBeanCustomizer.customizeStopToAdminMode
