properties:

- name: DataSourceLogFileName
  source: FileName
  label: Log file name

- name: DataSourceLogFileMinSize
  source: FileMinSize
  label: Rotation file size
  usedIf:
    property: DataSourceLogRotationType
    values:
    - "bySize"

- name: DataSourceLogRotationTime
  source: RotationTime
  label: Begin rotation time
  usedIf:
    property: DataSourceLogRotationType
    values:
    - "byTime"

- name: DataSourceLogFileTimeSpan
  source: FileTimeSpan
  label: Rotation interval
  usedIf:
    property: DataSourceLogRotationType
    values:
    - "byTime"

- name: DataSourceLogNumberOfFilesLimited
  source: NumberOfFilesLimited
  label: Limit number of retained files
  usedIf:
    property: DataSourceLogRotationType
    values:
    - "bySize"
    - "byTime"
    - "none"

- name: DataSourceLogFileCount
  source: FileCount
  label: Files to retain
  usedIf:
    property: DataSourceLogNumberOfFilesLimited
    values:
    - true

- name: DataSourceLogFileRotationDir
  source: LogFileRotationDir
  label: Log file rotation directory
  usedIf:
    property: DataSourceLogRotationType
    values:
    - "bySize"
    - "byTime"
    - "none"

- name: DataSourceLogRotateLogOnStartup
  source: RotateLogOnStartup
  label: Rotate log file on startup
  usedIf:
    property: DataSourceLogRotationType
    values:
    - "bySize"
    - "byTime"
    - "none"

- name: DataSourceLogBufferSizeKB
  source: BufferSizeKB
  label: Log File Buffer

- name: DataSourceLogDateFormatPattern
  source: DateFormatPattern
  label: Data Format Pattern

- name: DataSourceLogRotationType
  source: RotationType
  label: Rotation Type
