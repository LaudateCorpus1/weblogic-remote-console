properties:

- name: DatasourceType
  required: true
  writable: createOnly
  getMethod: weblogic.console.backend.driver.plugins.JDBCDataSourceBeanCustomizer.getDatasourceType
  legalValues:
  - value: GENERIC
    label: Generic Data Source
  - value: MDS
    label: Multi Data Source
  - value: AGL
    label: GridLink Data Source
  - value: UCP
    label: UCP Data Source
  - value: PROXY
    label: Proxy Data Source
