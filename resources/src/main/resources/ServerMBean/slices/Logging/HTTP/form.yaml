introductionHTML: >
  <p>Use this page to configure HTTP logging for the server.
  By default, HTTP logging is enabled and the server saves HTTP requests in a separate log file;
  it does not store HTTP requests in the server log file or the domain log file.</p>

properties:
- name: LoggingEnabled
- name: WebServerLogFileName
- name: WebServerLogRotationType
- name: WebServerLogFileMinSize
- name: WebServerLogRotationTime
- name: WebServerLogFileTimeSpan
- name: WebServerLogNumberOfFilesLimited
- name: WebServerLogFileCount
- name: WebServerLogFileRotationDir
- name: WebServerLogRotateLogOnStartup

advancedProperties:
- name: LogFileFormat
- name: ELFFields
- name: WebServerLogBufferSizeKB
- name: LogTimeInGMT

