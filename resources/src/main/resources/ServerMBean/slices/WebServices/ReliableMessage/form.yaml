introductionHTML: >
  <p>Configure Web services reliable messaging.</p>
  <p>Web service reliable messaging is a framework that enables an application running on one application server to reliably invoke a Web service running on another application server, assuming that both servers implement the WS-Reliable Messaging specification. Reliable is defined as the ability to guarantee message delivery between the two Web services.
  Use this page to customize reliable messaging configuration on the Web service endpoint.</p>

properties:
  - name: "BaseRetransmissionInterval"
  - name: "RetransmissionExponentialBackoff"
  - name: "NonBufferedSource"
  - name: "NonBufferedDestination"
  - name: "AcknowledgementInterval"
  - name: "InactivityTimeout"
  - name: "SequenceExpiration"
