properties:

- name: Targets
  optionsSources:
  - /Clusters
  - /Servers

- name: InternaProperties
  source: JDBCResource.InternalProperties.Properties

- name: JDBCDriverProperties
  source: JDBCResource.JDBCDriverParams.Properties.Properties
  helpSummaryHTML: >
    <p>The list of properties passed to the JDBC driver that are used to
    create physical database connections. For example: server=dbserver1. List
    each property=value pair on a separate line.</p>

  helpDetailsHTML: >
    <p>To enable driver-level features, add the driver property and its value
    to the Properties list. WebLogic Server sets driver-level properties
    in the Properties list on the driver's ConnectionPoolDataSource
    object.</p><dl><dt>Note:</dt><dd>For security reasons, when
    WebLogic Server is running in production mode, you cannot specify
    database passwords in this properties list. Data source deployment
    will fail if a password is specified in the properties list. To
    override this security check, use the command line argument
    "weblogic.management.allowClearTextPasswords" when starting the
    server.</dd></dl>

createFormPropertiesMethod: weblogic.console.backend.driver.plugins.JDBCSystemResourceMBeanCustomizer.customizeCreateFormProperties
createMethod: weblogic.console.backend.driver.plugins.JDBCSystemResourceMBeanCustomizer.customizeCreate

subTypeDiscriminatorProperty: DatasourceType
subTypes:
- type: weblogic.management.configuration.JDBCGenericSystemResourceMBean
  value: GENERIC
- type: weblogic.management.configuration.JDBCMultiDataSourceSystemResourceMBean
  value: MDS
- type: weblogic.management.configuration.JDBCActiveGridLinkSystemResourceMBean
  value: AGL
- type: weblogic.management.configuration.JDBCUniversalConnectionPoolSystemResourceMBean
  value: UCP
- type: weblogic.management.configuration.JDBCProxySystemResourceMBean
  value: PROXY
